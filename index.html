<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">

      <!-- card container-->
      <div class="d-flex flex-column justify-content-center align-items-center card-container">

        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="image-fluid border">

        <div class="d-flex flex-column gap-2 align-items-center card-content">

          <p class="title pt-3">Order Summary</p>
          <p class="text-center pt-2 content">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

          <div class="px-3 w-100 pt-2">
            <div class="d-flex justify-content-start align-items-center w-100 px-4 py-3 plan">
              <div>
                <img src="./images/icon-music.svg" alt="icon-music">
              </div>
              <div class="d-flex flex-column ps-3 pe-5 subscription">
                <span>Annual Plan</span>
                <span>$59.99/year</span>
              </div>
              <div>
                <a href="#" class="ps-2 change">Change</a>
              </div>
            </div>
          </div>

          <!--button-->
          <button class="payment">Proceed to Payment</button>
          <a href="#" class="cancel"> Cancel Order</a>
          <!-- end of card container-->
        </div>
      </div>


    </div>


  </div>

  <div class="attribution text-center pb-2">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Sukrut K Pasumarthi</a>.
  </div> 
</body>

</html>
