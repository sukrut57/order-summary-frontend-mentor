<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">

      <!-- card container-->
      <div class="d-flex flex-column justify-content-center align-items-center" style="width: 350px;">

        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="image-fluid border">

        <div class="d-flex flex-column align-items-center">
         
          <p class="title pt-3">Order Summary</p>
          <p class="text-center pt-2 content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="d-flex gap-2 align-items-center">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>

        </div>
      </div>

      <!-- end of card container-->
    </div>
  </div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
